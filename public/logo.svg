<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="30" cy="30" r="25" fill="#2E86AB" stroke="#1A5F7A" stroke-width="2"/>
  
  <!-- Book icon -->
  <g transform="translate(15, 15)">
    <!-- Book cover -->
    <rect x="2" y="5" width="26" height="20" rx="2" fill="#F8F9FA" stroke="#2E86AB" stroke-width="1.5"/>
    
    <!-- Book pages -->
    <rect x="4" y="7" width="22" height="16" fill="#FFFFFF"/>
    
    <!-- Book spine -->
    <rect x="2" y="5" width="4" height="20" fill="#1A5F7A"/>
    
    <!-- Text lines on book -->
    <line x1="8" y1="10" x2="20" y2="10" stroke="#2E86AB" stroke-width="1"/>
    <line x1="8" y1="13" x2="18" y2="13" stroke="#2E86AB" stroke-width="1"/>
    <line x1="8" y1="16" x2="22" y2="16" stroke="#2E86AB" stroke-width="1"/>
    <line x1="8" y1="19" x2="16" y2="19" stroke="#2E86AB" stroke-width="1"/>
  </g>
  
  <!-- Library text -->
  <text x="70" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2E86AB">
    Marchy's
  </text>
  <text x="70" y="45" font-family="Arial, sans-serif" font-size="16" font-weight="normal" fill="#1A5F7A">
    Library
  </text>
  
  <!-- Decorative elements -->
  <circle cx="180" cy="15" r="3" fill="#FFD23F" opacity="0.8"/>
  <circle cx="185" cy="25" r="2" fill="#FF6B6B" opacity="0.8"/>
  <circle cx="175" cy="35" r="2.5" fill="#4ECDC4" opacity="0.8"/>
</svg>
